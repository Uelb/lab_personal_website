<!doctype html>

<html lang="en">
	<head>
	
		<title>Thomas THIMOTHEE</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/global.css">
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript" src="js/global.js"></script>
		
	</head>

<body>
	<header>
		Thomas THIMOTHEE | Toyama Laboratory, Keio University
		<hr>
		<nav>
			<ul id="nav">
			    <li class="left"><a href="">Home</a></li>
			    <li class="right"><a href="#" onclick="showSection('gallery')">Research</a></li>
			    <li class="left"><a href="#" onclick="showSection('profile');">Profile</a></li>
			    <li id="contact_button" class="right"><a href="#" onclick="showSection('contact');">Contact</a></li>
			</ul>
		</nav>
	</header>
	<div id="wrapper">
		<div id="supersized"></div>
	</div>
	
	
	<section id="contact" class="content-box" style="text-align:center;">
		<p>
			<img src="img/photo.jpg" width="50%" >
		</p>
		Email me : 
		<a href="thomas@db.ics.keio.ac.jp">thomas@db.ics.keio.ac.jp</a>
		<br>
		My professor email : <a href="thomas@db.ics.keio.ac.jp">toyama@db.keio.ac.jp</a>		  	
	</section>
	<section id="profile" class="content-box">
		
	</section>
	<section id="gallery" class="content-box">
		<h1>The superSQL project</h1>
		
	</section>
	<footer>
		<!--Thumbnail Navigation-->
		<div id="prevthumb"></div>
		<div id="nextthumb"></div>
		
		<!--Arrow Navigation-->
		<a id="prevslide" class="load-item"></a>
		<a id="nextslide" class="load-item"></a>
		
		<div id="thumb-tray" class="load-item">
			<div id="thumb-back"></div>
			<div id="thumb-forward"></div>
		</div>
		
		<!--Time Bar-->
		<div id="progress-back" class="load-item">
			<div id="progress-bar"></div>
		</div>
		
		<!--Control Bar-->
		<div id="controls-wrapper" class="load-item">
			<div id="controls">
				
				<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
			
				<!--Slide counter-->
				<div id="slidecounter">
					<span class="slidenumber"></span> / <span class="totalslides"></span>
				</div>
				
				<!--Slide captions displayed here-->
				<div id="slidecaption"></div>
				
				<!--Thumb Tray button-->
				<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
				
				<!--Navigation-->
				<ul id="slide-list"></ul>
				
			</div>
		</div>
	</footer>
</body>
</html>
